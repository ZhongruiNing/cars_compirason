<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>汽车参数对比表</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        /* 第一列（参数名）稍微突出 */
        .param-name {
            background-color: #fafafa;
            font-weight: bold;
            width: 150px;
        }

        img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

<h1>汽车参数对比</h1>

<table>
    <tr>
        <th class="param-name">参数</th>
        <th>汽车 A</th>
        <th>汽车 B</th>
        <th>汽车 C</th>
    </tr>

    <tr>
        <td class="param-name">图片</td>
        <td><img src="car-a.jpg" alt="汽车 A"></td>
        <td><img src="car-b.jpg" alt="汽车 B"></td>
        <td><img src="car-c.jpg" alt="汽车 C"></td>
    </tr>

    <tr>
        <td class="param-name">长 × 宽 × 高 (mm)</td>
        <td>4800 × 1900 × 1501</td>
        <td>4750 × 1850 × 1480</td>
        <td>4900 × 1950 × 1550</td>
    </tr>

    <tr>
        <td class="param-name">轴距 (mm)</td>
        <td>2900</td>
        <td>2850</td>
        <td>3000</td>
    </tr>

    <tr>
        <td class="param-name">电池容量 (kWh)</td>
        <td>75</td>
        <td>70</td>
        <td>90</td>
    </tr>

    <tr>
        <td class="param-name">纯电续航 (km)</td>
        <td>600</td>
        <td>550</td>
        <td>750</td>
    </tr>

    <tr>
        <td class="param-name">油箱容量 (L)</td>
        <td>—</td>
        <td>50</td>
        <td>60</td>
    </tr>

    <tr>
        <td class="param-name">综合续航 (km)</td>
        <td>600</td>
        <td>900</td>
        <td>1000</td>
    </tr>

    <tr>
        <td class="param-name">价格 (万元)</td>
        <td>25.99</td>
        <td>22.88</td>
        <td>32.50</td>
    </tr>
</table>

</body>
</html>
